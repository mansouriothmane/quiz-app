<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FF69B4" />
    </linearGradient>
  </defs>
  
  <!-- Central Question Mark Icon -->
  <circle cx="200" cy="200" r="100" fill="url(#gradient)" />
  <text x="200" y="215" font-size="100" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">?</text>
  
  <!-- Lightbulb Icon -->
  <g transform="translate(80, 50)">
    <rect x="150" y="300" width="30" height="50" fill="#FFD700" />
    <circle cx="165" cy="300" r="25" fill="#FFFFE0" />
  </g>
  
  <!-- Checkmark -->
  <path d="M120,280 L160,320 L240,220" stroke="#00FF7F" stroke-width="10" fill="none" />

  <!-- Decorative Question Marks -->
  <text x="50" y="100" font-size="50" font-weight="bold" text-anchor="middle" fill="#00BFFF" font-family="Arial, sans-serif">?</text>
  <text x="350" y="300" font-size="50" font-weight="bold" text-anchor="middle" fill="#FF4500" font-family="Arial, sans-serif">?</text>
</svg>
