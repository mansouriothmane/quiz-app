<div class="hero-section">
  <div class="text-content">
    <h1>{{ headline }}</h1>
    <p>{{ subheadline }}</p>
    <ul>
      @for (feature of keyFeatures; track feature.id) {
      <li>
        {{ feature.name }}
      </li>
      }
    </ul>
    <button (click)="onClickButton()">{{ callToAction }}</button>
  </div>
  <img [src]="imagePath" alt="Illustration" class="responsive" />
</div>
